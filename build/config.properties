# mandatory:
# the phabricator host url including port number
# eg: http://my.phab.server:81
PHABRICATOR_HOST_URL=http://my.phab.server:81

# mandatory:
# the phabricator's user id
PHABRICATOR_USER_ID=joesoap

# mandatory: 
# API Token available from [PHABRICATOR_HOST_URL]/settings/panel/apitokens/
# if none available then user must create one
CONDUIT_API_TOKEN=cli-zzzzzzzzzzzzzzzzzzzzzzzzzzzz

# mandatory: 
# conduit certificate available from [PHABRICATOR_HOST_URL]/settings/panel/conduit/
CONDUIT_CERTIFICATE=a256charactercertificatekey

# optional: 
# delay between diff queries to server (note a minimum of 60 seconds is enforced in source code) 
REPEAT_DELAY_SECONDS=180